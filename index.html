<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Report Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Hyfi Logo" class="logo">
        </header>

        <div class="form-box">
            <h1>Lake Report Signup</h1>

            <!-- Step 1: Name, Email, and Lake Selection -->
            <form id="lake-selection-form" action="https://magical-madeleine-43d341.netlify.app/.netlify/functions/submitForm" method="POST">
                <!-- Name Input -->
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Lake Selection Checkboxes -->
                <label>Select Lake(s):</label>
                <div id="lake-selection"></div>
                <button type="submit">Next</button>
            </form>

            <!-- Step 2: Select Frequency (Hidden initially) -->
            <form id="frequency-selection-form" style="display: none;">
                <div id="lake-frequencies"></div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
