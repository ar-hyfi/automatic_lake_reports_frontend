<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Report Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lake Report Signup</h1>
    <form id="lake-form">
        <label for="lake">Select Lake:</label>
        <select id="lake" name="lake">
            <option value="rainbow">Rainbow Lake</option>
            <option value="silver">Silver Lake</option>
            <option value="higgins">Higgins Lake</option>
        </select>

        <label for="frequency">Select Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
