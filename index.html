<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Report Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Hyfi Logo" class="logo">
        </header>

        <div class="form-box">
            <h1>Lake Report Signup</h1>
            <p class="explainer">
                Hyfi is a Michigan-based company offering real-time water level monitoring with daily, weekly, or monthly reports. Start by selecting the lakes you'd like to monitor.
            </p>

            <!-- Step 1: Select Lakes -->
            <form id="lake-selection-form">
                <label for="lakes">Select Lake(s):</label>
                <select id="lakes" name="lakes" multiple required>
                    <option value="rainbow">Rainbow Lake</option>
                    <option value="silver">Silver Lake</option>
                    <option value="higgins">Higgins Lake</option>
                </select>
                <button type="submit">Next</button>
            </form>

            <!-- Step 2: Select Frequency (Hidden initially) -->
            <form id="frequency-selection-form" style="display: none;">
                <div id="lake-frequencies"></div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
