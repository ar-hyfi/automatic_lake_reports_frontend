<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Report Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">

</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Hyfi Logo" class="logo">
        </header>

        <div class="form-box">
            <h1>Lake Report Signup</h1>
            <p class="explainer">
                Hyfi is a local, Michigan-based water level monitoring company offering daily, weekly, or monthly reports for your favorite lakes.
            </p>

            <form id="lake-form">
                <!-- First Name -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <!-- Last Name -->
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <!-- Email -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Lake options and frequencies -->
                <div id="lake-options"></div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
